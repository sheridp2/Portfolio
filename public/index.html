<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/css/reset.css">
    <link rel="stylesheet" href="Styles/base.css">
    <link rel="stylesheet" href="Styles/layout.css">
    <link rel="stylesheet" href="Styles/modules.css">
    <title>Patrick Sheridan Portfolio Home</title>

    <!-- Handlebars templates -->
    <script id="articles-template" type="text/x-handlebars-template">
      <article id="project-box" class="projectBox">
        <h3>{{title}}</h3>
        <a target="_blank" href="{{projectUrl}}"><img src="{{image}}"></a>
      </div>
    </article>
  </script>

  <script id="blog-template" type="text/x-handlebars-template">
    <article>
      <h3>{{title}}</h3>
      <p>By {{author}}</p>
      <section class "blog-body">{{{body}}}</section>
    </article>
  </script>

  <script id="skills-template" type="text/x-handlebars-template">
    <article>
      <li>{{skill}}</li>
    </article>
  </script>

  <!-- End Handelbars Templates -->
  </head>
  <body>
    <header class="main-header">

      <div class="name-header">
        <h1>Patrick Sheridan</h1>
        <h2>Web Dev Portfolio</h2>
      </div>
    </header>

    <nav class="nav-menu">
      <button class="hamburger">&#9776;</button>
      <div class="nav-list">
        <ul>
          <li class="tab" data-content="about-me"><a href="#">About</a></li>
          <li class="tab" data-content="projects-container"><a href="#">Projects</a></li>
          <li class="tab" data-content="blog-container"><a href="#">Blog</a></li>
          <li><a href="https://github.com/sheridp2" target="_blank">GitHub</a></li>
          <li><a href="https://www.facebook.com/patrick.sheridan.773?ref=bookmarks" target="_blank">Facebook</a></li>
        <ul>
      </div>
    </nav>

    <section id="about-me" class="tab-content">
      <div class="about-container">
        <div class="about-text">
          <h2>About Me</h2>
          <p>Born in Colorado, grew up in Louisiana.</p>
          <p>Been living in Washington since 2001.</p>
          <p>Went to Western Washington University and graduated with a BS in Environmental Science.</p>
        </div>
        <div class="about-pic">
          <img class="me-pic" src="Images/patrick.jpg">
        </div>
      </div>

      <div class="skills-container">
        <h2>Skills</h2>
        <ul id= "skills-list">
        </ul>
      </div>
    </section>

    <section id="projects-container" class="tab-content">
      <h2>Projects</h2>
    </section>


    <section id="blog-container" class="tab-content">
      <h2>Blog</h2>
      <form id="new-form">
        <label>
          <input type="text" id="blog-title" placeholder="Blog Title">
        </label>
        <label>
          <input type="text" id="blog-author" placeholder="Author">
        </label>
        <label>
          <textarea id="blog-body" rows="10" cols="8"></textarea>
        </label>
        <button id="blog-submit" type="submit" value="Submit">Submit</button>
      </form>
    </section>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>
    <script type="text/javascript" src="scripts/projects.js"></script>
    <script type="text/javascript" src="scripts/skills.js"></script>
    <script type="text/javascript" src="scripts/blog.js"></script>
    <script type="text/javascript" src="scripts/portfolioView.js"></script>
  </body>
</html>
